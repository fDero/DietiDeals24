<div class="dietideals24-labled-form-field-wrapper">
    <h4 class="dietideals24-labled-form-field-label"> {{ getLabel() }} </h4>
    <input 
        [(ngModel)]="value" 
        [attr.value]="getValue()"
        [attr.placeholder]="getPlaceHolder()" 
        [attr.type]="getType()" 
        [attr.autocomplete]="getAutoComplete()" 
        class="form-control" 
    />
</div>
